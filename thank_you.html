<!DOCTYPE html>
<html>
<head>
    <title>Thank You!</title>
    <style>
        /* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f5f5f5;
    height: 100%;
}

/* Center the content vertically and horizontally */
body {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style the container */
.container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}

/* Style the heading */
/* Style the heading */
h2 {
    display: block; /* Ensure it's a block-level element */
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

/* Style the paragraph */
h3 {
    display: block; /* Ensure it's a block-level element */
    color: #666;
    font-size: 18px;
    line-height: 1.4;
    margin-bottom: 20px;
}


/* Style a button (optional) */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h2>Thank you for reaching out to me! Your message has been received, and I will get back to you shortly.</h2>
</body>
</html>
